name: Build Release Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.bump.outputs.version }}
      bumped: ${{ steps.bump.outputs.bumped }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install bump-my-version
      run: |
        python -m pip install --upgrade pip
        pip install bump-my-version

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get latest commit message
      id: commit
      run: |
        LATEST_MSG=$(git log -1 --pretty=%B)
        echo "message<<EOF" >> $GITHUB_OUTPUT
        echo "$LATEST_MSG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "Latest commit: $LATEST_MSG"

    - name: Bump version
      id: bump
      run: |
        COMMIT_MSG="${{ steps.commit.outputs.message }}"

        # Determine version part to bump
        if echo "$COMMIT_MSG" | grep -qE "BREAKING CHANGE|BREAKING-CHANGE"; then
          echo "Detected BREAKING CHANGE - bumping major"
          VERSION_PART="major"
        elif echo "$COMMIT_MSG" | grep -qE "^feat:"; then
          echo "Detected feat: - bumping minor"
          VERSION_PART="minor"
        elif echo "$COMMIT_MSG" | grep -qE "^fix:|^refactor:|^perf:|^chore:|^docs:|^test:|^ci:|^build:"; then
          echo "Detected conventional commit - bumping patch"
          VERSION_PART="patch"
        else
          echo "No conventional commit detected - using patch bump"
          VERSION_PART="patch"
        fi

        # Get the next version without actually bumping
        NEXT_VERSION=$(bump-my-version show -i $VERSION_PART --format json | jq -r '.new_version')
        echo "version=v$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "bumped=true" >> $GITHUB_OUTPUT
        echo "Bumping $VERSION_PART: current -> $NEXT_VERSION"

        # Actually bump the version
        bump-my-version bump $VERSION_PART --allow-dirty

    - name: Push tag and changes
      if: steps.bump.outputs.bumped == 'true'
      run: |
        git push origin main --follow-tags
        echo "Pushed version ${{ steps.bump.outputs.version }}"

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: claude-code-cli-hub
            asset_name: claude-code-cli-hub-linux-x86_64
          - os: macos-latest
            os_name: macos
            binary_name: claude-code-cli-hub
            asset_name: claude-code-cli-hub-macos-x86_64
          - os: windows-latest
            os_name: windows
            binary_name: claude-code-cli-hub.exe
            asset_name: claude-code-cli-hub-windows-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[build]"

    - name: Build with PyInstaller
      run: |
        pyinstaller claude-code-cli-hub.spec

    - name: Create archive (Linux)
      if: matrix.os_name == 'linux'
      run: |
        cd dist
        tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
        cd ..

    - name: Create DMG (macOS)
      if: matrix.os_name == 'macos'
      run: |
        cd dist
        # Создаем DMG с помощью hdiutil
        hdiutil create -volname "Claude Code CLI Hub" \
          -srcfolder claude-code-cli-hub.app \
          -ov -format UDZO \
          ${{ matrix.asset_name }}.dmg
        cd ..

    - name: Create archive (Windows)
      if: matrix.os_name == 'windows'
      run: |
        cd dist
        Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ${{ matrix.asset_name }}.zip
        cd ..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}.*

  release:
    needs: [bump-version, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Wait for tag to be created
      if: needs.bump-version.outputs.bumped == 'true'
      run: |
        echo "Waiting for tag ${{ needs.bump-version.outputs.version }} to be available..."
        sleep 10

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.bump-version.outputs.version }}
        name: Release ${{ needs.bump-version.outputs.version }}
        files: artifacts/**/*.tar.gz,artifacts/**/*.zip,artifacts/**/*.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
