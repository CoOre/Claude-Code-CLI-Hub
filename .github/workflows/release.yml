name: Build Release Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version
      id: version
      run: |
        VERSION="v1.0.0-$(date +'%Y%m%d-%H%M%S')"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"

    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
        git push origin ${{ steps.version.outputs.version }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            binary_name: claude-code-cli-hub
            asset_name: claude-code-cli-hub-linux-x86_64
          - os: macos-latest
            os_name: macos
            binary_name: claude-code-cli-hub
            asset_name: claude-code-cli-hub-macos-x86_64
          - os: windows-latest
            os_name: windows
            binary_name: claude-code-cli-hub.exe
            asset_name: claude-code-cli-hub-windows-x86_64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[build]"

    - name: Build with PyInstaller (Linux)
      if: matrix.os_name == 'linux'
      run: |
        pyinstaller --onefile --windowed \
          --name=${{ matrix.binary_name }} \
          --hidden-import=pystray \
          --hidden-import=PIL \
          main.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os_name == 'macos'
      run: |
        pyinstaller --onefile \
          --name=${{ matrix.binary_name }} \
          --hidden-import=pystray \
          --hidden-import=PIL \
          main.py

    - name: Build with PyInstaller (Windows)
      if: matrix.os_name == 'windows'
      run: |
        pyinstaller --onefile --windowed `
          --name=${{ matrix.binary_name }} `
          --hidden-import=pystray `
          --hidden-import=PIL `
          main.py

    - name: Create archive (Linux)
      if: matrix.os_name == 'linux'
      run: |
        cd dist
        tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
        cd ..

    - name: Create archive (macOS)
      if: matrix.os_name == 'macos'
      run: |
        cd dist
        tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
        cd ..

    - name: Create archive (Windows)
      if: matrix.os_name == 'windows'
      run: |
        cd dist
        Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ${{ matrix.asset_name }}.zip
        cd ..

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}.*

  release:
    needs: [bump-version, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Wait for tag to be created
      run: |
        echo "Waiting for tag ${{ needs.bump-version.outputs.version }} to be available..."
        sleep 10

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.bump-version.outputs.version }}
        name: Release ${{ needs.bump-version.outputs.version }}
        files: artifacts/**/*.tar.gz,artifacts/**/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
